<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="Style.css">
    <title>Cadastro do paciente</title>
</head>
<body>
    <div>
    <div class="headCadastro">
        <h1>Precisamos de alguns dados antes de terminar sua marcação</h1>
    </div>
    <div class="container">
        <div class="Nome\:">
            <p>Nome:</p>
            <input type="text" name="inputNome" size="30" required>
        </div>
        <div class="Sobrenome\:">
            <p>Sobrenome:</p>
            <input type="text" name="inputSobrenome" size="30" required>
        </div>
        <div class="Peso\:">
            <p>Peso:</p>
            <input type="number" name="inputPeso" placeholder="Insira seu peso em kg" size="30" required min="5" max="300">
        </div>
        <div class="Altura\:">
            <p>Altura:</p>
            <input type="number" name="inputAltura" size="30" required>
        </div>
        <div class="Pressão-Arterial\:">
            <p>Pressão Arterial:</p>
            <input type="number" name="inputPressão" size="30" required>
        </div>
        <div class="Saturação\:">
            <p>Saturação:</p>
            <input type="number" name="inputSaturação" size="30" required>
        </div>
        <div class="CPF\:">
            <p>CPF:</p>
            <input type="number" name="inputCPF" placeholder="Insira apenas números" size="30" required>
        </div>
        <div class="Data-de-nascimento\:">
            <p>Data de Data de nascimento:</p>
            <input type="date" name="inputNascimento" size="30" required>
        </div>
      </div>
      <div class="container2">
        <div class="submitDados">
            <input type="submit">
        </div>
      </div>
        
      
</div>
</body>
</html>
